<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="adviceNumber" class="advice-id">Loading...</div>
      <div id="adviceText" class="advice-text">Loading...</div>
      <img src="./images/pattern-divider-desktop.svg" alt="pattern-divider" />
    </div>
    <div onclick="fetchData()" class="dice-button">
      <img id="dice" src="./images/icon-dice.svg" alt="" />
    </div>

    <script src="index.js"></script>
  </body>
</html>
